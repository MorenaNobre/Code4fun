<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">

      <!--jamais fazer isso em uma página <br> -->
      <br>
      <br>
      <br>
    
      <!-- Tooltip tem que ser invocado no Jquery -->
      <button class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip em baixo">Botão</button>

      <button class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip a direita">Botão</button>

      <button class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip a esquerda">Botão</button>

      <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip acima">Botão</button>
    
    </div>    

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>

      $(() => {
        $('[data-toggle="tooltip"]').tooltip()
      })

    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Tooltip</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container">

    <form novalidate class="needs-validation">
    
      <div class="form-row">
        <div class="col form-group">
          <label for="first">Primeiro Nome</label>
          <input type="text" class="form-control is-valid" id="first" required>
          <small>Não utilizar espaço</small>
          <div class="valid-tooltip">Tudo certo</div>
        </div>
        <div class="col form-group">
          <label for="second">Sobrenome</label>
          <input type="text" class="form-control is-invalid" id="second" required>
          <small>Não utilizar espaço</small>
          <div class="valid-tooltip">OK</div>
        </div>
      </div>

      <hr>

      <div class="form-row">
        <div class="col-sm-3 form-group">
          <label for="zipcode">CEP</label>
          <input type="text" class="form-control" id="zipcode">
        </div>
      </div>  

      <div class="form-row">
        <div class="col-sm-9 form-group">
          <label for="address">Endereço</label>
          <input type="text" class="form-control" id="address" placeholder="Rua, Av...">
        </div>
        <div class="col-sm-3 form-group">
          <label for="number">Número</label>
          <input type="number" class="form-control" id="number">
        </div>
      </div>

      <div class="form-row">
        <div class="col-sm-6 form-group">
          <label for="complement">Complemento</label>
          <input type="text" class="form-control" id="complement">
        </div>
        <div class="col-sm-6 form-group">
          <label for="district">Bairro</label>
          <input type="text" class="form-control" id="district">
        </div>
      </div>

      <div class="form-row">
        <div class="col-sm-4 form-group">
          <label for="city">Cidade</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-6 col-sm-4 form-group">
          <label for="estate">Estado</label>
          <input type="text" class="form-control" id="state">
        </div>
        <div class="col-6 col-sm-4 form-group">
          <label for="country">País</label>
          <input type="text" class="form-control" id="country">
        </div>
      </div>

      <div class="form-row">
        <!-- button.btn.btn-primary.btn-block{Enviar} -->
        <button type="submit" class="btn btn-success btn-block">Salvar</button>
      </div>

    </form>

  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  /*
  $(() => {

    $('form').on('submit', e => {

      const form = e.target

      if(form.checkValidity() === false) {
        e.preventDefault()
        e.stopPropagation()
      }

      $(form).addClass('was-validated')

    })

  })
  */

  /*Abaixo sem Jquery*/

  window.addEventListener('load', e => {

    const form = document.querySelector('form')

    form.addEventListener('submit', es => {

      if(form.checkValidity() === false) {

        es.preventDefault()
        es.stopPropagation()

      }

      form.classList.add('was-validated')

    })

  })

  
  </script>
  
</body>
</html>

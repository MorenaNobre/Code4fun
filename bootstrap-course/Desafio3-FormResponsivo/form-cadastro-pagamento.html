<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cadastro Pagamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">

      <form action="">

        <div class="form-row">
          <div class="col form-group">
            <label for="first">Nome Completo</label>
            <input type="text" class="form-control" id="first">
          </div>
        </div>

        <hr>

        <div class="form-row">
          <div class="col-sm-3 form-group">
            <label for="zipcode">CEP</label>
            <input type="text" class="form-control" id="zipcode">
          </div>
        </div>

        <div class="form-row">
          <div class="col-sm-9 form-group">
            <label for="address">Endereço</label>
            <input type="text" class="form-control" id="address" placeholder="Rua, Av...">
          </div>
          <div class="col-sm-3 form-group">
            <label for="number">Número</label>
            <input type="number" class="form-control" id="number">
          </div>
        </div>

        <div class="form-row">
          <div class="col-sm-6 form-group">
            <label for="complement">Complemento</label>
            <input type="text" class="form-control" id="complement">
          </div>
          <div class="col-sm-6 form-group">
            <label for="district">Bairro</label>
            <input type="text" class="form-control" id="district">
          </div>
        </div>

        <div class="form-row">
          <div class="col-sm-4 form-group">
            <label for="city">Cidade</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-6 col-sm-4 form-group">
            <label for="estate">Estado</label>
            <input type="text" class="form-control" id="state">
          </div>
          <div class="col-6 col-sm-4 form-group">
            <label for="country">País</label>
            <input type="text" class="form-control" id="country">
          </div>
        </div>

        <div class="form-row">
          <!-- button.btn.btn-primary.btn-block{Enviar} -->
          <button type="submit" class="btn btn-success btn-block">Salvar</button>
        </div>

      </form>

    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>

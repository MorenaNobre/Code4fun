<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">

        <!--area dos contatos-->
        <div class="col-md-4 px-0" id="panel-left">

          <header class="d-flex ">
            <img src="assets/contact.svg" alt="avatar">
          </header>

          <div id="search"></div>

          <div class="list-group">

            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
              <img src="assets/hcode-photo.svg" alt="hcode-avatar">
              <div class="d-flex flex-column flex-fill">
                <h6>Hcode</h6>
                <small>Djalma: Bora gravar curso...</small>
              </div>
              <!--Fazer a badge a-->
              <div class="d-flex flex-column align-items-center">
                <span class="timeago">15:33</span>
                <span class="badge badge-success badge-pill">1</span>
              </div>
            </a>

            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
              <img src="assets/contact.svg" alt="hcode-avatar">
              <div class="d-flex flex-column flex-fill">
                <h6>Morena Nobre</h6>
                <small>Ralando nos códigos!</small>
              </div>
              <div class="d-flex flex-column align-items-center">
                <span class="timeago">Ontem</span>
                <span class="badge badge-success badge-pill">44</span>
              </div>                
            </a>

          </div>

        </div>

        <!--area de conversa abaixo-->
        <div class="col-md-8 px-0 d-flex flex-column">

          <header class="d-flex align-items-center">
            <img src="assets/contact.svg" alt="avatar">
            <div class="d-flex flex-column flex-fill">
              <h6>Hcode</h6>
              <small class="timeago">Visto por último: Quinta-feira às 16:00</small>
            </div>
          </header>

          <main></main>

          <footer></footer>

        </div>
      </div>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Size</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="assets/css/example.css">-->
  </head>
  <body>

    <div class="container">     

      <!-- com estilização bootstrap -->   

      <hr>

      <form action="">

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu email">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="Digite o seu email">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control form-control-sm" type="email" name="email" id="email" placeholder="Digite o seu email">
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input class="form-control" type="password" name="password" id="password" placeholder="Digite sua senha">
        </div>        

        <button type="submit" class="btn btn-success">Enviar</button>

      </form>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(() => {})
    </script>
  </body>
</html>

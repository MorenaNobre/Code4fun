<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipografia</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/example.css">
  </head>
  <body>

    <div class="container">
    
      <!-- h$*6{Say What?!} -->
      <h1>Say What?!</h1>
      <h2>Say What?!</h2>
      <h3>Say What?!</h3>
      <h4>Say What?!</h4>
      <h5>Say What?!</h5>
      <h6>Say What?!</h6>

      <!-- p.h$*6{Say What?!} -->
      <p class="h1">Say What?!</p>
      <p class="h2">Say What?!</p>
      <p class="h3">Say What?!</p>
      <p class="h4">Say What?!</p>
      <p class="h5">Say What?!</p>
      <p class="h6">Say What?!</p>

      <!-- h$*6{Say <small>What?!</small/>} -->
      <h1>Say <small>What?!</small></h1>
      <h2>Say <small>What?!</small></h2>
      <h3>Say <small>What?!</small></h3>
      <h4>Say <small>What?!</small></h4>
      <h5>Say <small>What?!</small></h5>
      <h6>Say <small>What?!</small></h6>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="assets/css/example.css">-->
  </head>
  <body>

    <ul class="list-group">
      <li class="list-group-item list-group-item-primary">1</li>
      <li class="list-group-item list-group-item-secondary active">2</li>
      <li class="list-group-item list-group-item-success">3</li>
      <li class="list-group-item list-group-item-danger">4</li>
      <li class="list-group-item list-group-item-warning">5</li>
    </ul>

    <!-- ul.list-group>li.list-group-item*5{$}  -->
    <ul class="list-group">
      <li class="list-group-item">1</li>
      <li class="list-group-item active">2</li>
      <li class="list-group-item">3</li>
      <li class="list-group-item">4</li>
      <li class="list-group-item">5</li>
    </ul>

    <hr>

    <!-- ul.list-group>a.list-group-item.list-group-item-action{$}*5  -->
    <ul class="list-group">
      <a href="#" class="list-group-item list-group-item-action">1</a>
      <a href="#" class="list-group-item list-group-item-action">2</a>
      <a href="#" class="list-group-item active list-group-item-action">3</a>
      <a href="#" class="list-group-item list-group-item-action">4</a>
      <a href="#" class="list-group-item disabled list-group-item-action">5</a>
    </ul>

    <hr>

    <!-- ul.list-group>button.list-group-item.list-group-item-action{$}*5  -->
    <ul class="list-group">
      <button class="list-group-item list-group-item-action">1</button>
      <button class="list-group-item list-group-item-action">2</button>
      <button class="list-group-item list-group-item-action">3</button>
      <button class="list-group-item list-group-item-action">4</button>
      <button class="list-group-item list-group-item-action disabled">5</button>
    </ul>

    <hr>

    <div class="container">
      <!-- ul.list-group.list-group-flush>li.list-group-item{$}*6  -->
      <ul class="list-group list-group-flush">
        <li class="list-group-item">1</li>
        <li class="list-group-item">2</li>
        <li class="list-group-item">3</li>
        <li class="list-group-item">4</li>
        <li class="list-group-item">5</li>
        <li class="list-group-item">6</li>
      </ul>

      <ul class="list-group list-group-flush list-group-horizontal-sm">
        <li class="list-group-item">1</li>
        <li class="list-group-item">2</li>
        <li class="list-group-item">3</li>
        <li class="list-group-item">4</li>
        <li class="list-group-item">5</li>
        <li class="list-group-item">6</li>
      </ul>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(() => {})
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Quais Habilidades Possui?</title>
</head>
<body>

  <script>
  
    var usuarios = [
      {
        nome: "Morena",
        habilidades: ["Javascript", "HTML", "CSS", "Bootstrap"]
      },
      {
        nome: "Katrina",
        habilidades: ["Java", "SQL", "C#", "Python"]
      }
    ]

    const mostrarHabilidade = usuarios => {
      for(const user of usuarios) {
        const { nome, habilidades } = user
        console.log(`O ${nome} possui as habilidades: ${habilidades.join(" , ")}`)
      }
    }

  </script>
  
</body>
</html>

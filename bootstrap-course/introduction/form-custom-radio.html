<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Custom Radio</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">

      <div class="form-check">
        <input type="radio" name="gender" id="gender-m" class="form-check-input" value="M">
        <label for="gender-m" class="form-check-label">Masculino</label>
      </div>

      <div class="form-check">
        <input type="radio" name="gender" id="gender-f" class="form-check-input" value="F">
        <label for="gender-f" class="form-check-label">Feminino</label>
      </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script></script>

  </body>
</html>
